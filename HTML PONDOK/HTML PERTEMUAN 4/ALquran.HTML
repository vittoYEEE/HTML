<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Mobil-Mobilan</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #222;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .game-area {
        position: relative;
        width: 300px;
        height: 500px;
        background: #333;
        overflow: hidden;
        border: 3px solid #fff;
      }

      .car {
        width: 50px;
        height: 100px;
        background: red;
        position: absolute;
        bottom: 10px;
        left: 125px;
        border-radius: 5px;
      }

      .obstacle {
        width: 50px;
        height: 100px;
        background: yellow;
        position: absolute;
        top: -120px;
        left: 0;
        border-radius: 5px;
      }

      .game-over {
        position: absolute;
        width: 100%;
        text-align: center;
        top: 40%;
        color: white;
        font-size: 2rem;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="game-area" id="gameArea">
      <div class="car" id="car"></div>
      <div class="obstacle" id="obstacle"></div>
      <div class="game-over" id="gameOver">Game Over</div>
    </div>

    <script>
      const car = document.getElementById("car");
      const obstacle = document.getElementById("obstacle");
      const gameOverText = document.getElementById("gameOver");
      const gameArea = document.getElementById("gameArea");

      let carLeft = 125;
      let obstacleTop = -120;
      let obstacleLeft = Math.floor(Math.random() * 3) * 100;

      function moveCar(e) {
        if (e.key === "ArrowLeft" && carLeft > 0) {
          carLeft -= 100;
        } else if (e.key === "ArrowRight" && carLeft < 200) {
          carLeft += 100;
        }
        car.style.left = carLeft + "px";
      }

      document.addEventListener("keydown", moveCar);

      function moveObstacle() {
        if (obstacleTop > 500) {
          obstacleTop = -100;
          obstacleLeft = Math.floor(Math.random() * 3) * 100;
          obstacle.style.left = obstacleLeft + "px";
        } else {
          obstacleTop += 5;
        }

        obstacle.style.top = obstacleTop + "px";

        // Deteksi tabrakan
        if (
          obstacleTop + 100 >= 400 && // posisi mobil
          obstacleLeft === carLeft
        ) {
          gameOverText.style.display = "block";
          clearInterval(gameLoop);
          document.removeEventListener("keydown", moveCar);
        }
      }

      const gameLoop = setInterval(moveObstacle, 30);
    </script>
  </body>
</html>
