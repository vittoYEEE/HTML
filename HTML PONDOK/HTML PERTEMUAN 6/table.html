<!DOCTYPE html>
<html lang="en">
  <head>
    <title>belajar tabel di html</title>
  </head>
  <body>
    <table border="1" cellpadding="10">
      <tr>
        <td bgcolor="red">baris kolom 1 kolom 1</td>
        <td bgcolor="yellow">baris kolom 1 kolom 2</td>
      </tr>
      <tr bgcolor="00ff80">
        <td>baris kolom 2 kolom 1</td>
        <td>baris kolom 2 kolom 2</td>
      </tr>
    </table>
    <h1>cara menggabungkan kolom / sel</h1>
    <!--buat ada kolomnya menjadi satu yang awalnya 3 menjadi 1-->
    <table border="1" cellpadding="10">
      <tr>
        <th rowspan="2" bgcolor="yellow">bulan</th>
        <th colspan="2" bgcolor="00ff80">hasil panen</th>
      </tr>
      <tr>
        <th>padi</th>
        <th>kacang</th>
      </tr>
      <tr>
        <td>januari</td>
        <td>500 kg</td>
        <td>231kg</td>
      </tr>
    </table>
    <h1>membuat table menjadi ada gambarnya</h1>
    <table border="1">
      <tr>
        <th colspan="3" bgcolor="yellow">produk unggulan</th>
      </tr>
      <tr>
        <td rowspan="4">
          <img
            src="https://d1vbn70lmn1nqe.cloudfront.net/prod/wp-content/uploads/2024/02/06072338/mengenal-bagian-tumbuhan-dan-potensi-manfaatnya-untuk-pengobatan-halodoc.jpg" width="200"
            
          />
        </td>
      </tr>
      <tr>
        <td>nama</td>
        <td>benih kode</td> 
      </tr>
      <tr>
        <td>harga</td>
        <td>rp 192.000</td>
      </tr>
    </table>
    <table border="1">
        <tr>
            <td>b arab</td>
            <td>b inggris</td>
            <td></td>
            <td>b arab</td>
            <td>b arab</td>
            
        </tr>

    </table>
  </body>
</html>
